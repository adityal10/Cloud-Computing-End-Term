name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build the Docker image
      - name: Build Docker image
        run: |
          docker build ./simple-python-app \
            --file ./simple-python-app/Dockerfile \
            --tag ${{ secrets.DOCKER_USERNAME }}/simple-python-app:latest \
            --tag ${{ secrets.DOCKER_USERNAME }}/simple-python-app:$(date +%Y%m%d%H%M%S)

      # Push the Docker image to Docker Hub
      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/simple-python-app:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/simple-python-app:$(date +%Y%m%d%H%M%S)
